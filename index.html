<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Preview</title>

  <!-- model-viewer CDN -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #111;
    }
    model-viewer {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <model-viewer
    src="model.glb"
    alt="3D Baby Model"
    auto-rotate
    camera-controls
    exposure="1.2"
    shadow-intensity="1">
  </model-viewer>

</body>
</html>
